<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Formatter - DevTools</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white min-h-full p-6 fixed inset-y-0 left-0">
      <div id="sidebar-container"></div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8">
      <h1 class="text-3xl font-bold mb-4">Code Formatter</h1>
      <p class="text-gray-600 mb-6">Format kode JSON agar lebih rapi.</p>

      <textarea id="inputCode" placeholder="Tempel kode JSON Anda di sini..." 
        class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none h-40 mb-4 font-mono text-sm"></textarea>
      
      <button onclick="formatCode()" 
        class="px-5 py-2 bg-teal-500 text-white rounded hover:bg-teal-600 transition mb-4">Format</button>

      <!-- Output dan Tombol Salin -->
      <div class="mt-4">
        <div class="flex justify-between items-center mb-2">
          <label class="text-sm font-semibold text-gray-700">Hasil Format:</label>
          <button onclick="copyToClipboard()" 
            class="px-3 py-1 bg-gray-700 text-white text-xs rounded hover:bg-gray-600 transition">
            Salin
          </button>
        </div>
        <pre id="outputCode" 
          class="p-4 bg-gray-800 text-green-300 rounded-lg font-mono text-sm whitespace-pre-wrap"></pre>
      </div>
    </main>
  </div>

  <script>
    function formatCode() {
      const input = document.getElementById('inputCode').value;
      const output = document.getElementById('outputCode');
      try {
        const json = JSON.parse(input);
        output.textContent = JSON.stringify(json, null, 2);
      } catch (e) {
        output.textContent = "Error: " + e.message;
      }
    }

    function copyToClipboard() {
      const output = document.getElementById('outputCode');
      const text = output.textContent;

      if (text && text !== "Error: ...") {
        navigator.clipboard.writeText(text).then(() => {
          alert('Teks berhasil disalin ke clipboard!');
        }).catch(err => {
          console.error('Gagal menyalin: ', err);
          alert('Gagal menyalin ke clipboard.');
        });
      } else {
        alert('Tidak ada hasil untuk disalin.');
      }
    }
  </script>
  <script src="../js/sidebar.js"></script>
</body>
</html>
