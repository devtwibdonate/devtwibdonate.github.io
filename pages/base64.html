<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base64 Tools - DevTools</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="flex min-h-screen">
    <aside class="w-64 bg-gray-900 text-white min-h-full p-6 fixed inset-y-0 left-0">
    <div id="sidebar-container"></div>
    </aside>

    <main class="flex-1 ml-64 p-8">
      <h1 class="text-3xl font-bold mb-6">Base64 Encoder / Decoder</h1>

      <!-- Encode -->
      <div class="bg-white p-6 rounded-lg shadow mb-8">
        <h3 class="text-xl font-semibold mb-3">Encode ke Base64</h3>
        <textarea id="encodeInput" placeholder="Masukkan teks..." 
          class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-teal-500 focus:outline-none h-20 mb-3"></textarea>
        <button onclick="encodeText()" class="px-4 py-2 bg-teal-500 text-white rounded hover:bg-teal-600 transition">Encode</button>
        <textarea id="encodeOutput" placeholder="Hasil Base64..." readonly
          class="w-full p-3 border border-gray-300 rounded mt-3 h-20 font-mono text-sm"></textarea>
      </div>

      <!-- Decode -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-xl font-semibold mb-3">Decode dari Base64</h3>
        <textarea id="decodeInput" placeholder="Masukkan Base64..."
          class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-teal-500 focus:outline-none h-20 mb-3"></textarea>
        <button onclick="decodeText()" class="px-4 py-2 bg-teal-500 text-white rounded hover:bg-teal-600 transition">Decode</button>
        <textarea id="decodeOutput" placeholder="Hasil teks..."
          class="w-full p-3 border border-gray-300 rounded mt-3 h-20 font-mono text-sm"></textarea>
      </div>
    </main>
  </div>

  <script>
    function encodeText() {
      const text = document.getElementById('encodeInput').value;
      document.getElementById('encodeOutput').value = btoa(unescape(encodeURIComponent(text)));
    }

    function decodeText() {
      const base64 = document.getElementById('decodeInput').value;
      try {
        document.getElementById('decodeOutput').value = decodeURIComponent(escape(atob(base64)));
      } catch (e) {
        document.getElementById('decodeOutput').value = "Error: Input tidak valid.";
      }
    }
  </script>
   <script src="../js/sidebar.js"></script>
</body>
</html>
